<html>
  <head>
    <title>Part 5 - Functions</title>
  </head>
  <body>
    <h1 id="el-result">Result</h1>
    <script>
      // pemanggilan function
      // 80+60+90
      const hasilTambah = tambah(80, 60)
      tampilkanHasil(hasilTambah) // menampilkan hasil operasi penjumlahan pada layar browser seketika itu
      
      setTimeout(function () {
        const hasilKali = kali(30, 3)
        tampilkanHasil(hasilKali) // menampilkan hasil operasi perkalian pada layar browser setelah 5 detik setelah browser ready(loading sudah selesai).
      }, 5 * 1000)

      function tambah (x=0, y=0) {
        return x + y
      }
      function kurang (x, y) {
        return x - y
      }
      function kali (a, b) {
        return a * b
      }
      function getElement () {
        return document.getElementById('el-result')
      }
      function hapus () {
        const el = getElement()
        el.innerHTML = ''
      }
      function tampilkanHasil (hasil) {
        const el = getElement()
        el.innerHTML = hasil
      }

    </script>
  </body>
</html>
