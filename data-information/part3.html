<html>
  <head>
    <title>part3 - data information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <select id="dropdownProduct" class="form-control">
    </select>
    <script>
      // https://dummyjson.com/products
      fetch('https://dummyjson.com/products')
        .then(response => response.json())
        .then(data => {
          const itemProduk = data.products
          const dropdown = document.getElementById('dropdownProduct')
          for (const item of itemProduk) {
            const itemId = item.id
            const itemTitle = item.title
            console.log({itemId, itemTitle})
            dropdown.innerHTML += `<option value="${itemId}">${itemTitle}</option>`
          }
        })
        .catch(err => {
          console.error(err)
        })
    </script>
  </body>
</html>
