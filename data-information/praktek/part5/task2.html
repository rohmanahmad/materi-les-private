<html>
  <head>
    <title>Part 5 - Functions</title>
  </head>
  <body>
    <h1 id="el-result">Result</h1>
    
    <script>
      const hasilKurang = kurang(80,40)
      const hasilBagi = bagi(hasilKurang, 10)
      const hasilKali = kali(hasilBagi, 5)
      const hasilTambah = tambah(hasilKali, 50)
      
      tampilkanHasil(hasilTambah)
      function kurang (x, y){
        return x - y
      }
      function tambah (x, y){
        return x + y
      }
      function kali (x, y){
        return x * y
      }
      function bagi (x, y){
        return x / y
      }
      function getElement () {
        return document.getElementById('el-result')
      }
      function hapus () {
        const el = getElement()
        el.innerHTML = ''
      }
      function tampilkanHasil (hasil) {
        const el = getElement()
        el.innerHTML = hasil
      }

    </script>
  </body>
</html>
